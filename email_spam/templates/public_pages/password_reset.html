<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Password Reset</title>
</head>
<body>
    
    <h2 class="text-center">Request for a new password</h2>
    <br><br>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-lg-8 card shadow-lg">
                <div>
                    <form method="post">
                        <h5 class="text-muted">Password Change Request</h5>
                        <label for="username" class="form-label">Username</label>
                        <input class="form-control" type="text" name="username">
                        <br>
                        <label for="oldpass" class="form-label">Old Password</label>
                        <input type="text" name="oldpass" class="form-control">
                        <br>
                        <label for="newpass" class="form-label">New Password</label>
                        <input type="password" name="newpass" class="form-control">
                        <br><br>
                        <input type="submit" name="submit" value="Request Change" class="btn btn-primary">
                        <br><br>
                        <br>
                        <a href="login">Login</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    {%include 'public_pages/user_footer.html'%}
</body>
</html>
