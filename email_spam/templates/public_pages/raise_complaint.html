<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raise Complaint</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {%include 'public_pages/user_header.html'%}

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <div>
                    <form method="post">
                        <h3 class=" text-center">Raise a complaint</h3>
                        <br>
                          <label for="subject" class="text-muted form-label">Subject:</label>
                          <select name="subject" class="dropdown">
                            <option value="General" class="dropdown-item">General Complaints</option>
                            <option value="2" class="dropdown-item">2</option>
                            <option value="3" class="dropdown-item">3</option>
                            <option value="4" class="dropdown-item">4</option>
                          </select>
                          <br><br>
                        <label class="form-label text-muted" for="complaint_text">Write your complaint here:</label>
                        <br>
                        <textarea class="form-control" name="complaint_text"></textarea>
                        <br>
                        <input type="submit" class="btn btn-primary" name="submit">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
