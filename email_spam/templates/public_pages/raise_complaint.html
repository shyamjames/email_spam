<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raise Complaint</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <div>
                    <form method="post">
                        <h3 class="text-center">Raise a complaint</h3>
                        <br>
                        <form method="post">
                            <div class="dropdown">
                              <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownbutton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Dropdown button
                              </button>
                              <div class="dropdown-menu" aria-labelledby="dropdownbutton">
                                <select name="dropdown_selection">
                                  <option value="subject1">Subject 1</option>
                                  <option value="subject2">Subject 2</option>
                                  <option value="subject3">Subject 3</option>
                                  <option value="other">Other</option>
                                </select>
                              </div>
                            </div>
                            <button type="submit">Submit</button>
                          </form>
                          
                        <br>
                        <label class="form-label" for="complaint_text">Write your complaint here:</label>
                        <br>
                        <textarea class="form-control" name="complaint_text"></textarea>
                        <br>
                        <input type="submit" class="btn btn-primary">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
