<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit a message</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <br>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-lg-8 card shadow-lg p-3">
                <div>
                    <h3 class="text-center">Submit a Message for evaluation</h3>
                    <form method="post">
                        <br>
                        <label class="form-label" for="message_text">Enter the message here:</label>
                        <br>
                        <textarea class="form-control" name="message_text"></textarea>
                        <br>
                        <input type="submit" class="btn btn-primary" name="submit">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="container">
        <h4 class="text-center">The message is likely to be</h4>
    </div>
    <br><br>
    <h4 class="text-center">Message History</h4>
    <br><br>
    <div class="container">
        <table class="table table-bordered table-hover">
            <thead class="thead-dark">
                <tr>
                    <th class="col">
                        Sr. No.
                    </th>
                    <th class="col">
                        Time
                    </th>
                    <th class="col">
                        Message
                    </th>
                    <th class="col">
                        Status
                    </th>
                    <th class="col">
                        Update
                    </th>   
                    <th class="col">
                        Delete
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>12:02:2024</td>
                    <td><textarea class="textarea w-100">Dummy Text</textarea></td>
                    <td>Spam</td>
                    <td><button class="btn btn-primary">Update</button></td>
                    <td><button class="btn btn-danger">Delete</button></td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>12:02:2024</td>
                    <td><textarea class="textarea w-100">Dummy Text 2</textarea></td>
                    <td>Not Spam</td>
                    <td><button class="btn btn-primary">Update</button></td>
                    <td><button class="btn btn-danger">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <br><br>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
