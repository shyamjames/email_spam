<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit a message</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <br>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-lg-8 card shadow-lg p-3">
                <div>
                    <h3 class="text-center">Submit a Message for evaluation</h3>
                    <form method="post">
                        <br>
                        <label class="form-label" for="message_text">Enter the message here:</label>
                        <br>
                        <textarea class="form-control" name="message_text"></textarea>
                        <br>
                        <input type="submit" class="btn btn-primary" name="submit">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <br><br>
    <div class="container">
        <h4 class="text-center">The message is likely to be</h4>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
