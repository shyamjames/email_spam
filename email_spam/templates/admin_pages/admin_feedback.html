<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedbacks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {%include 'admin_pages/admin_header.html'%}
</head>
<body>
    <div class="container card p-3 shadow-lg">
        <h4 class="text-center">Feedbacks</h4>
        <br>
        <table class="table table-bordered table-hover">
            <thead class="thead-dark">
                <tr>
                    <th class="col active-table">
                        Feedback ID
                    </th>
                    <th class="col">
                        Time
                    </th>
                    <th class="col">
                        UserID
                    </th>
                    <th class="col">
                        Username
                    </th>
                    <th class="col">
                        Feedback
                    </th>
                </tr>
            </thead>
            <tbody>
                {% for i in q1 %}
                    <tr>
                        <th scope="row">{{i.id}}</th>
                        <td>{{i.date_time}}</td>
                        <td>{{i.USER_id}}</td>
                        <td>{{i.USER.firstname}} {{i.USER.lastname}}</td>
                        <td>{{i.feedback_text}}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    {%include 'admin_pages\admin_footer.html'%}
</body>
</html>
