<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resolve Complaint</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {%include 'public_pages/user_header.html'%}

</head>
<body>
    <div class="container shadow-lg p-3">
        <div class="row d-flex justify-content-center">
            <div class="col-lg-8 card p-3">
                <div>
                    <h3 class="text-center">Resolve this complaint</h3>
                    <form method="post">
                        <br>
                        <label class="form-label" for="response">Enter the message here:</label>
                        <br>
                        <textarea class="form-control" name="response" placeholder="{{q.response}}"></textarea>
                        <br>
                        <input type="submit" class="btn btn-primary" name="resolve" value="Update">
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
