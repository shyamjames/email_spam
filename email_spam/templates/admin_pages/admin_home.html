<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {%include 'admin_pages/admin_header.html'%}
</head>
<body>
    <br><br><br><br>

      <div class="container card p-3 shadow-lg">
        <h4 class="text-center">Users</h4>
        <br>
        <table class="table table-bordered table-hover">
            <tr>
              <th width="8" scope="col">Sl. No.</th>
              <th width="55" scope="col">Name</th>
              <th width="42" scope="col">Phone</th>
              <th width="68" scope="col">Email</th>
              <th width="68" scope="col">Photo</th>
              <th width="68" scope="col">Action</th>
            </tr>
              {% for i in data %}
            <tr>
              <td>&nbsp;{{ forloop.counter }}</td>
              <td>&nbsp;{{ i.firstname }} {{i.lastname}}</td>
          
              <td>&nbsp;{{ i.phone }}</td>
              <td>&nbsp;{{ i.email }}</td>
              <td><img src="{{ i.photo }}" alt="" height="40px" width="40px"/></td>
              <td><a class="btn btn-danger" href="/admin_user_delete/{{i.id}}" name="delete">Delete</a></td>
            </tr>
              {% endfor %}
          </table>
    </div>
    {%include 'admin_pages\admin_footer.html'%}
</body>
</html>
